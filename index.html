<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>小節数計算機</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      color: #444;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="button"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="button"]:hover {
      background: #005ea3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0078d7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>小節数計算</h3>
    <label>速度(BPM)：</label>
    <input type="number" id="speed" min="0" value="90">

    <label>分子：</label>
    <input type="number" id="NumberUp" min="1" max="12" value="3">

    <label>分母：</label>
    <input type="number" id="NumberDown" min="1" max="16" value="8">

    <label>時間（秒）：</label>
    <input type="number" id="time" min="0" value="60">

    <input type="button" value="計算" id="start">

    <div class="result">小節数：<span id="answer">0</span></div>
  </div>

  <script>
    document.getElementById('start').addEventListener('click', function () {
      const s = Number(document.getElementById('speed').value);
      const u = Number(document.getElementById('NumberUp').value);
      const d = Number(document.getElementById('NumberDown').value);
      const t = Number(document.getElementById('time').value);

      if (!s || s <= 0) {
        alert('速度 (BPM) は正の数を入力してください。');
        return;
      }
      if (!u || u <= 0 || !d || d <= 0) {
        alert('分子・分母は正の整数を入力してください。');
        return;
      }

      const quarterNoteSec = 60 / s;
      const measureSec = u * (4 / d) * quarterNoteSec;
      const measuresCount = t / measureSec;
      const resultStr = measuresCount.toFixed(3);

      document.getElementById('answer').textContent = resultStr;
    });
  </script>
</body>
</html>
